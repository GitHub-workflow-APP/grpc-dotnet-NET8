name: grpc-dotnet-NET8
testcases:
  - name: Package grpc-dotnet-NET8 Aggregator
    steps:
      - type: exec
        script: |
          cd ../
          {{.script-path}}/bin/veracode package --source examples/Aggregator --type directory --output .veracode/output/auto --trust
        assertions:
          - result.code ShouldEqual 0
          - result.timeseconds ShouldBeLessThan 120 # 2 minutes
          - |
            result.systemout ShouldContainSubstring "Project Client zipped and saved to: .veracode/output/auto/veracode-auto-pack-Client-dotnet.zip"
